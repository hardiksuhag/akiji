{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>AkiJi</title>
	<link rel="stylesheet" type="text/css" href="{% static 'akinator/submit_name_page.css' %}">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="heading">
            <h3>Please select the name you wanted to search...</h3>
        </div>
		<input autocomplete="off" id="search_bar" type="text" placeholder="Enter Name Here">
		<form action="" method="post">
            {% csrf_token %}
			<button id="r1" name="submitted_name" class="result"></button>
        </form>
		<form action="" method="post">
            {% csrf_token %}
			<button id="r2" name="submitted_name" class="result"></button>
		</form>
		<form action="" method="post">
            {% csrf_token %}
			<button id="r3" name="submitted_name" class="result"></button>
		</form>
		<form action="" method="post">
            {% csrf_token %}
			<button id="r4" name="submitted_name" class="result"></button>
		</form>
		<form action="" method="post">
            {% csrf_token %}
			<button id="r5" name="submitted_name" class="result"></button>
		</form>
	</div>
</body>
<script>
    var all_names = JSON.parse("{{all_names|escapejs}}");
</script>
<script type="text/javascript" src="{% static 'akinator/submit_name_page.js' %}"></script>
</html>
